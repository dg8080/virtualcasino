{% extends 'base.html' %}
{% block content %}
<div class="card text-white bg-dark p-3">
    <h2 class="fs-1">Weryfikacja dwuetapowa</h2>
    <hr>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label>Wpisz kod 2FA z aplikacji:</label>
            <input type="text" name="token" class="form-control fs-2" placeholder="000000" required>
        </div>
        <button type="submit" class="btn btn-secondary fs-2">Zweryfikuj</button>
    </form>
</div>
{% endblock %}
